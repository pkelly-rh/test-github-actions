on:
  pull_request:
    types: [opened, reopened, synchronize, closed, ready_for_review]


jobs:
  changedfiles:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    # outputs:
    #   lines: ${{ steps.changes.outputs.lines }}
    steps:
        # Make sure we have some code to diff.
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      # - run: echo BASE SHA ${{ github.event.pull_request.base.sha }}
      # - run: echo GH SHA ${{ github.sha }}
      - name: Set another env
        run: echo "TEST_FOO=$(git diff  ${{ github.event.pull_request.base.sha }}..${{ github.sha }} | grep console.log\( | wc -l)" >> $GITHUB_ENV
      # - run: echo "TEST_FOO=4" >> $GITHUB_ENV
      - name: Test
        # run: echo SHORT is $GITHUB_SHA_SHORT
        run: echo total ${{ env.TEST_FOO }}

